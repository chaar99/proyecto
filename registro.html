<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="registro_usuario.js"></script>
    <title>Inicio de sesión</title>
</head>
<body>
    <h1>Inicio de sesión</h1>
    <form action="#" >
        <label for="id_correo">Correo de usuario</label>
        <input type="text" name="correo" id="id_correo"><br/>
        <label for="id_usu">Nombre de usuario</label>
        <input type="text" name="usuario" id="id_usu"><br/>
        <label for="id_contr">Contraseña</label>
        <input type="password" name="contr" id="id_contr"><br/>
        <label for="id_contr2">Repetir contraseña </label>
        <input type="password" name="contr2" id="id_contr2"><br/>
        <label for="id_dni">DNI</label>
        <input type="text" name="dni" id="id_dni"><br/>
        <input type="submit" id="enviar">
    </form>
    <div id="datos"></div>
    <a href="inicio_sesion.html">Iniciar sesión</a><br>
    <a href="sin_registro">Accederr sin registrarse</a>    
</body>
</html>
